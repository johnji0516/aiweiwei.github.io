<!DOCTYPE html>
<html lang="en">

<body>

<div class="textCon">

            <span class="days-number">1921</span>
            <span class="days-label">天</span>
        </div>

</div>

<div id="frozen-btn">
  <button class="green"  onclick=javascrtpt:jump2()>我们的故事</button>
  <button class="purple" onclick=javascrtpt:jump()>我们的未来</button>
</div>

<audio  preload autoplay loop id="lottery">
     <source src="./video/2086632530.mp3" type="audio/mpeg">
</audio>



<script src="js/index.js"></script>

<script>
function jump(){
 window.location.href="./history/index.html";
}
function jump2(){
 window.location.href="./showtime/demo.html";
}
</script>


 
 
<script type="text/javascript">
    window.onload = function(){
             setInterval("toggleSound()",100);
        }
 
    function toggleSound() {
                var music = document.getElementById("lottery");//获取ID  
                    
                if (music.paused) { //判读是否播放  
                    music.paused=false;
                    music.play(); //没有就播放 
                }    
        }
</script>
